  assemblies:
  - AngeliA Framework
  namespace: AngeliA
  summary: Attach the given artwork sprite as a general cloth to given bodypart. Cloth will use it's own size no matter how big the bodypart is.
  example: []
  syntax:
    content: public static Cell[] AttachClothOn(BodyPart bodyPart, AngeSprite sprite, int locationX, int locationY, int localZ, int widthAmount = 1000, int heightAmount = 1000, int localRotation = 0, int shiftPixelX = 0, int shiftPixelY = 0, bool defaultHideLimb = true)
    parameters:
    - id: bodyPart
      type: AngeliA.BodyPart
      description: Target bodypart
    - id: sprite
      type: AngeliA.AngeSprite
      description: Artwork sprite
    - id: locationX
      type: System.Int32
      description: Position X in bodypart's local space
    - id: locationY
      type: System.Int32
      description: Position Y in bodypart's local space
    - id: localZ
      type: System.Int32
      description: Local Z value the sort rendering cells
    - id: widthAmount
      type: System.Int32
      description: Horizontal size scaling (0 means 0%, 1000 means 100%)
    - id: heightAmount
      type: System.Int32
      description: Vertical size scaling (0 means 0%, 1000 means 100%)
    - id: localRotation
      type: System.Int32
      description: Rotation of the cloth in bodypart's local space
    - id: shiftPixelX
      type: System.Int32
      description: Position offset X
    - id: shiftPixelY
      type: System.Int32
      description: Position offset Y
    - id: defaultHideLimb
      type: System.Boolean
      description: True if it requires the bodypart to be hiden. Artwork sprite's tag will override this value.
    return:
      type: AngeliA.Cell[]
      description: Rendering cells which holds the cloth rendering data
    content.vb: Public Shared Function AttachClothOn(bodyPart As BodyPart, sprite As AngeSprite, locationX As Integer, locationY As Integer, localZ As Integer, widthAmount As Integer = 1000, heightAmount As Integer = 1000, localRotation As Integer = 0, shiftPixelX As Integer = 0, shiftPixelY As Integer = 0, defaultHideLimb As Boolean = True) As Cell()
